<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pendings }}</strong> item left</span
  >
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
      <a href="#/" [class.selected]="filter === initialFilter">{{
        filter | titlecase
      }}</a>
    </li>
  </ul>
  <button (click)="removeCompletedItems()" class="clear-completed">
    Clear completed
  </button>
</footer>
